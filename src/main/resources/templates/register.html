<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h2>Registrar una nova compta</h2>
<form action="/register" method="POST">
    <label for="username">Nom d'usuari:</label>
    <input type="text" id="username" name="username" required><br><br>

    <label for="mail">Correu electronic:</label>
    <input type="text" id="mail" name="mail" required><br><br>

    <label for="password">Contrasenya:</label>
    <input type="password" id="password" name="password" required><br><br>

    <label for="confirmPassword">Confirmar contrasenya:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>

    <button type="submit">Registrar</button>
</form>
<p>¿Ya tens un compte? <a href="/login">Inicia sesió aquí</a></p>
</body>
</html>
