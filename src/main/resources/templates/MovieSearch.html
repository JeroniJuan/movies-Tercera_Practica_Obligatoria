<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Movie Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Llistat de peliculas</h1>
    <ol>
        <li th:each="movie : ${movies}">
            <a class="movieTitle" th:href="@{/movie(id=${movie.movie_id})}">[[${movie.title}]]</a>
            <a class="deleteBtn" th:href="@{/delMovie(id=${movie.movie_id})}">Borrar pelicula</a>
        </li>
    </ol>
</body>
</html>
