<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llista d'Idiomes</title>
    <link rel="stylesheet" href="/list.css">
</head>
<body>
<h1>Llista d'Idiomes</h1>
<a href="/crud">Retorna a la gestio de dades</a>
<a href="/createLanguage">Crea un nou idioma</a>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>Codi</th>
        <th>Accions</th>
    </tr>
    <tr th:each="language : ${languages}">
        <td th:text="${language.id}"></td>
        <td th:text="${language.languageName}"></td>
        <td th:text="${language.languageCode}"></td>
        <td>
            <a th:href="@{/editLanguage(languageName=${language.languageName})}">Veure</a>
            <a th:href="@{/deleteLanguage/{id}(id=${language.id})}">Eliminar</a>
        </td>
    </tr>
</table>

<br>
</body>
</html>
