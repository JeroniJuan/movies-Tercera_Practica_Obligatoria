<!DOCTYPE html>
<html lang="ca" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Editar Pel·lícula</title>
    <link rel="stylesheet" href="/movie-details.css">
</head>
<body>
<h1>Editar Pel·lícula: <span th:text="${movie.title}"></span></h1>

<form th:action="@{/movie}" th:object="${movie}" method="post">
    <input type="hidden" th:field="*{id}" />

    <div>
        <label for="title">Títol</label>
        <input type="text" th:field="*{title}" id="title" required />
    </div>
    <div>
        <label for="budget">Pressupost</label>
        <input type="number" th:field="*{budget}" id="budget" required />
    </div>
    <div>
        <label for="homepage">Pàgina web</label>
        <input type="text" th:field="*{homepage}" id="homepage" />
    </div>
    <div>
        <label for="overview">Descripció</label>
        <textarea th:field="*{overview}" id="overview"></textarea>
    </div>
    <div>
        <label for="release_date">Data d'Estrena</label>
        <input type="date" th:field="*{release_date}" id="release_date" />
    </div>

    <h2>Gèneres</h2>
    <div>
        <select name="genreIds" th:field="*{genreIds}" id="genreIds" multiple>
            <option th:each="genre : ${movieGenres}" th:value="${genre.id}"
                    th:text="${genre.genre.genreName}"></option>
        </select>
    </div>

    <h2>Països de Producció</h2>
    <div>
        <select name="countryIds" th:field="*{countryIds}" id="countryIds" multiple>
            <option th:each="country : ${productionCountries}" th:value="${country.id}"
                    th:text="${country.country.countryName}"></option>
        </select>
    </div>

    <h2>Idiomes</h2>
    <div>
        <select name="languageIds" th:field="*{languageIds}" id="languageIds" multiple>
            <option th:each="language : ${movieLanguages}" th:value="${language.id}"
                    th:text="${language.language.languageName}"></option>
        </select>
    </div>

    <h2>Paraules Clau</h2>
    <div>
        <select name="keywordIds" th:field="*{keywordIds}" id="keywordIds" multiple>
            <option th:each="keyword : ${movieKeywords}" th:value="${keyword.id}"
                    th:text="${keyword.keyword.keywordName}"></option>
        </select>
    </div>

    <h2>Companyies de Producció</h2>
    <div>
        <select name="companyIds" th:field="*{companyIds}" id="companyIds" multiple>
            <option th:each="company : ${movieCompanies}" th:value="${company.id}"
                    th:text="${company.company.companyName}"></option>
        </select>
    </div>

    <h2>Repartiment</h2>
    <div th:each="cast, iter : ${movieCasts}">
        <label th:text="${cast.person.personName}"></label>
        <input type="hidden" name="castIds" th:value="${cast.person.id}" />
        <input type="text" name="characterNames" th:value="${cast.characterName}" />
    </div>

    <h2>Equip Tècnic</h2>
    <div th:each="crew, iter : ${movieCrews}">
        <label th:text="${crew.person.personName}"></label>
        <input type="hidden" name="crewIds" th:value="${crew.person.id}" />
        <input type="text" name="jobTitles" th:value="${crew.job}" />
    </div>

    <button type="submit">Desar canvis</button>
</form>

</body>
</html>
